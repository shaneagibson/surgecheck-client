<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PushApps Phonegap Demo</h1>
            <div id="deviceready">
               	<h2>Device Registration</h2>
               	<input type="button" onclick="registerDevice()" value="Register Your Device">
               	<input type="button" onclick="unregisterDevice()" value="Unregister Your Device">
               	
                <h2>Tags</h2>
               	<label>
               		Identifier:
               		<input id="booleanIdentifierTagInput" type="text">
               	</label></br>
               	<label>
               		Value:
               		<input id="booleanTagInput" type="checkbox" checked>
               	</label><br/>
               	<input type="button" onclick="sendBooleanTag()" value="Send Boolean Tag"></br></br>
               	
               	<label>
               		Identifier:
               		<input id="numberIdentifierTagInput" type="text">
               	</label></br>
               	<label>
               		Value:
               		<input id="numberTagInput" type="number">
               	</label></br>
               	<input type="button" onclick="sendNumberTag()" value="Send Number Tag"></br></br>
               	
               	<label>
               		Identifier:
               		<input id="stringIdentifierTagInput" type="text">
               	</label></br>
               	<label>
               		Value:
               		<input id="stringTagInput" type="text">
               	</label></br>
               	<input type="button" onclick="sendStringTag()" value="Send String Tag"></br></br>
               	
               	<label>
               		Identifier:
               		<input id="dateIdentifierTagInput" type="text">
               	</label></br>
               	<label>
               		Value:
               		<input id="dateTagInput" type="datetime">
               	</label></br>
               	<input type="button" onclick="sendDateTag()" value="Send Date Tag"></br></br>
                	
                <input id="identifierRemoveTagInput" type="text"><input type="button" onclick="removeTag()" value="Remove Tag"></br>
                
                <h2>General Information</h2>
            	<input type="button" onclick="getDeviceId()" value="Get Device ID">
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
